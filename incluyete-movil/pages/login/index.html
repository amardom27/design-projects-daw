<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/utilities.css">
    <link rel="stylesheet" href="../../assets/css/pages/login.css">
</head>

<body>
    <main class="flex flex-col justify-center items-center gap-4 px-8 py-8">
        <div class="logo-cont">
            <img class="rounded" src="../../assets/images/oficial.webp" alt="Logo">
        </div>

        <div class="w-80">
            <img class="w-full rounded" src="../../assets/images/calle-san-miguel.webp" alt="Calle San Miguel">
        </div>

        <h1>Bienvenido</h1>
        <p class="text-center">
            Introduzca sus credenciales para acceder a su cuenta
        </p>

        <form action="" method="post" class="w-full flex flex-col gap-4">
            <div class="input-style">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@email.com">
                <span>* Campo obligatorio</span>
            </div>
            <div class="input-style">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" id="clave">
                <span>* Campo obligatorio</span>
            </div>
            <div class="checkbox-style">
                <input type="checkbox" name="recordar" id="recordar">
                <label class="cursor-pointer" for="recordar">Recordar dispositivo por 30 días</label>
            </div>
            <button class="btn-style-2 transition my-4">Entrar</button>
            <p>No tienes cuenta ? <a href="#" class="link-style-2 transition">Crear Cuenta</a></p>
        </form>
    </main>
</body>

</html>
