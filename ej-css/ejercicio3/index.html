<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 1rem sans-serif;
            background-color: rgba(0, 0, 0, .2);
            color: white;
        }

        .contenido {
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 1rem);
        }

        header,
        article,
        nav,
        aside,
        footer {
            border: 4px solid lightgrey;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        header {
            background-color: #17A3AF;
        }

        nav {
            background-color: #f2a83b;
        }

        article {
            background-color: #75197c;
        }

        aside {
            background-color: #b5d7e3;
        }

        footer {
            background-color: #56a7dc;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        main nav {
            order: -1;
        }

        main article {
            flex-grow: 4;
        }

        @media all and (min-width: 768px) {
            main {
                flex-direction: row;
            }

            main nav,
            main aside {
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>
    <div class="contenido">
        <header>CABECERA</header>
        <main>
            <article>ARTICULO</article>
            <nav>MENÚ</nav>
            <aside>BARRA</aside>
        </main>
        <footer>PIE DE PÁGINA</footer>
    </div>
</body>

</html>
